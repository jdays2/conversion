<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Conversion</title>
    <link href="./style/style.css" rel="stylesheet">
</head>

<body>
    <section class="conversion">
        <div class="conversion__unit">
            <h1 class="conversion__title">
                Metric/Imperial Unit Conversion
            </h1>

            <input type="text" class="conversion__input" placeholder="20">
            </input>

            <button class="conversion__btn">
                Convert
            </button>
        </div>

        <div class="conversion__list">
            <div class="conversion__card">
                <p class="conversion__card-title">
                    Length (Meter/Feet)
                </p>

                <p class="conversion__card-subtitle conversion__card-subtitle--length">
                    20 meters = 65.616 feet | 20 feet = 6.096 meters
                </p>
            </div>

            <div class="conversion__card">
                <p class="conversion__card-title">
                    Volume (Liters/Gallons)
                </p>

                <p class="conversion__card-subtitle conversion__card-subtitle--volume">
                    20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                </p>
            </div>

            <div class="conversion__card">
                <p class="conversion__card-title">
                    Mass (Kilograms/Pounds)
                </p>

                <p class="conversion__card-subtitle conversion__card-subtitle--mass">
                    20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                </p>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js">

    </script>

</body>
